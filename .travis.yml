language: php

services:
  - mysql

php:
  - '5.6'
  - '7.0'
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly

before_install:
  - mysql -e 'CREATE DATABASE test__database;'


before_script:
  - composer install --no-progress --prefer-source

script:
  - vendor/bin/phpunit
  - vendor/bin/phpcs ./inc/ --standard=phpcs.ruleset.xml --extensions=php
